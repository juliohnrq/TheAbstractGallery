<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@400&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Galeria com hover</title>
  </head>
  <body>
    <header>
      <h1>The !Abstract Gallery</h1>
      <i class="ph ph-arrow-down-right"></i>
    </header>
    <main class="grid">
      <div class="model-1 grid">
        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?a=1"
            alt=""
          />
          <span>Abstract name 1</span>
        </div>

        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?b=1"
            alt=""
          />
          <span>Abstract name 2</span>
        </div>

        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?c=1"
            alt=""
          />
          <span>Abstract name 3</span>
        </div>

        <div class="container horizontal">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?d=1"
            alt=""
          />
          <span>Abstract name 4</span>
        </div>
      </div>

      <div class="model-2 grid">
        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?e=1"
            alt=""
          />
          <span>Abstract name 5</span>
        </div>

        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?f=1"
            alt=""
          />
          <span>Abstract name 6</span>
        </div>

        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?g=1"
            alt=""
          />
          <span>Abstract name 7</span>
        </div>

        <div class="container horizontal">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?h=1"
            alt=""
          />
          <span>Abstract name 8</span>
        </div>
      </div>
    </main>
  </body>
</html>
